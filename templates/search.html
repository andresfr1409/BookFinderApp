<!DOCTYPE html>
<html>
<head>
    <title>Aplicación de búsqueda de libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-5 mb-4">Aplicación de búsqueda de libros</h1>
        <form method="POST" action="/">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="query" placeholder="Ingresa tu consulta de búsqueda">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        {% if books %}
            <h2 class="mb-3">Resultados de la búsqueda:</h2>
            <div class="row">
                {% for book in books %}
                <div class="card mb-3" style="max-width: 850px;margin-left: 50px;border: 5px solid #BFECE5;background-color: #D5F5B4;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ book.image_link }}" class="img-fluid rounded-start" alt="Portada del libro">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">Autor: {{ book.author }}</p>
                                <p class="card-text">Fecha de publicación: {{ book.published_date }}</p>
                                <p class="card-text">Descripción: 
                                    <span id="descriptionCollapse{{ loop.index }}" class="collapse">
                                        <div id="descriptionCollapse{{ loop.index }}" class="collapse">
                                            <p class="card-text">{{ book.description }}</p>
                                        </div>
                                    </span>
                                    <a data-bs-toggle="collapse" href="#descriptionCollapse{{ loop.index }}" role="button" aria-expanded="false" aria-controls="descriptionCollapse{{ loop.index }}" class="ver-mas">Ver más</a>
                                </p>
                                <a href="{{ book.external_link }}" target="_blank" class="btn btn-info">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
